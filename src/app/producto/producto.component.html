<div class="producto-page">
  <div class="list-card full-width">
    <h3>Lista de productos</h3>
    <div *ngIf="loading">
      <p>Cargando productos...</p>
    </div>
    <div *ngIf="!loading && productos.length > 0">
      <table class="products-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ producto.nombre }}</td>
            <td>€{{ producto.precio }}</td>
            <td>{{ producto.categoria }}</td>
            <td class="operations">
              <button type="button" class="update-btn" (click)="editProduct(producto.id)" title="Editar">U</button>
              <button type="button" class="delete-btn" (click)="deleteProduct(producto.id)" title="Eliminar">X</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!loading && productos.length === 0">
      <p>No hay productos disponibles</p>
    </div>
    <!-- Inline compact form to add products (connected to endpoint) -->
    <div class="inline-form">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="inline-form-row">
        <label for="nombre-inline">Nombre:</label>
        <input id="nombre-inline" type="text" formControlName="nombre" />
        <label for="precio-inline">Precio:</label>
        <input id="precio-inline" type="number" step="0.01" formControlName="precio" />
        <label for="categoria-inline">Categoría:</label>
        <select id="categoria-inline" formControlName="categoria">
          <option value="">--Selecciona--</option>
          <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
        </select>
        <span *ngIf="editingId !== null" class="editing-id">ID: {{ editingId }}</span>
        <button type="submit" [disabled]="productForm.invalid">{{ editingId !== null ? 'Actualizar' : 'Añadir' }}</button>
        <button *ngIf="editingId !== null" type="button" (click)="editingId = null; productForm.reset({ nombre: '', precio: 0, categoria: '' })" class="cancel-btn">Cancelar</button>
      </form>
      <div class="messages">
        <span class="success" *ngIf="successMessage">{{ successMessage }}</span>
        <span class="error" *ngIf="errorMessage">{{ errorMessage }}</span>
      </div>
    </div>
  </div>
</div>
